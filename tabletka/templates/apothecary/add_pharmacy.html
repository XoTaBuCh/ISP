{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" action="/">
        <input class="btn btn-success" type="submit" value="Fuck go Back">
    </form>
{% endblock %}


{% block main-content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3 mx-auto mt-5" style="width: 20%">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" required class="form-control" id="name">
        </div>
        <div class="mb-3 mx-auto" style="width: 20%">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" required class="form-control" id="address">
        </div>

        <div class="d-grid gap-2 mx-auto" style="width: 20%">
            {% if messages %}
                {% for message in messages %}
                    <div class="badge bg-danger text-wrap" style="font-size: 1.5rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <input class="btn btn-primary" type="submit" value="Add pharmacy"/>
        </div>
    </form>
{% endblock %}
