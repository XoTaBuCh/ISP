{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" action="/">
        <input class="btn btn-success" type="submit" value="Fuck go Back">
    </form>
{% endblock %}

{% block main-content %}

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 mx-auto mt-5" style="width: 20%">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                <input type="{{ field.widget_type }}" name="{{ field.name }}" required class="form-control"
                       id="{{ field.id_for_label }}" value="{% if field.value %}{{ field.value }}{% endif %}">

                {% for error in field.errors %}
                    <div class="alert alert-dismissible alert-danger mx-auto">
                        {{ error|escape }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <input class="btn btn-primary mx-auto" type="submit" value="Change" width="20%"/>
        </div>
    </form>

{% endblock main-content %}
