{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" action="/">
        <input class="btn btn-success" type="submit" value="Fuck go Back">
    </form>
{% endblock %}

{% block main-content %}

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 mx-auto mt-5" style="width: 20%">
                {% include "./../base_input.html" %}
            </div>
        {% endfor %}

        <div class="button-group mx-auto w-25">
            <input class="btn btn-primary mx-auto" type="submit" value="Save"/>
            <a class="btn btn-primary mx-auto" href="profile/change_password" >Change
                password
            </a>

        </div>
    </form>

{% endblock %}
