{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" th:action="@{'/pharmacy/' + ${pharmacy.id} + '/add_product'}" th:if="${user != null}">
        <button type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                 viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Add Product
        </button>
    </form>

    <form class="d-grid gap-2" th:action="@{'/pharmacy/' + ${pharmacy.id} + '/orders'}" th:if="${user != null}">
        <button type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-check"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
            </svg>
            Orders
        </button>
    </form>

    <form class="d-grid gap-2" th:action="@{/}">
        <button type="submit" class="btn btn-success">
            Fuck go Back
        </button>
    </form>
{% endblock %}

{% block main-content %}
    <table class="table w-50 mx-auto">
        <thead>
        <tr>
            <th scope="col"> Info</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table_borders">
        <tr>
            <td><span> Id </span></td>
            <td><span th:text="${pharmacy.id}"></span></td>

        </tr>
        <tr>
            <td><span> Name </span></td>
            <td><span th:text="${pharmacy.name}"></span></td>
        </tr>
        <tr>
            <td><span> Address </span></td>
            <td><span th:text="${pharmacy.address}"></span></td>
        </tr>
        </tbody>
    </table>


    <ul class="list-group mt-5 w-75 mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center bg-primary"
            th:if="${products != null}">
            <span class="text-white">Product</span>
            <span class="text-white">Description</span>
            <span class="text-white">Amount</span>
            <span class="text-white">Price</span>

        </li>

        <form class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${products}"
              th:method="post" th:if="${user != null}">
            <input type="hidden" th:name="productId" th:value="${product.id}">
            <a th:href="@{'/medicine/' + ${product.medicine.id}}" th:text="${product.medicine.name}"></a>
            <span th:text="${product.medicine.description}"></span>

            <input type="number" class="form-control w-25" id="validationAmount" required th:name="amount"
                   th:value="${product.amount}">
            <input type="number" class="form-control w-25" id="validationPrice" required th:name="price"
                   th:value="${product.price}">

            <button class="btn btn-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
            </button>

        </form>

        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${products}"
            th:if="${user == null}">
            <a th:href="@{'/medicine/' + ${product.medicine.id}}" th:text="${product.medicine.name}"></a>
            <span th:text="${product.medicine.description}"></span>
            <span th:text="${product.amount}"></span>
            <span class="badge bg-primary rounded-pill" th:text="${product.price}"></span>


        </li>

    </ul>
{% endblock %}
