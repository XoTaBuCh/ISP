{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" action="/auth">
        <input class="btn btn-primary" type="submit" value="Fuck go Back">
    </form>
{% endblock %}

{% block main-content %}

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 mx-auto mt-5" style="width: 20%">
                {% include "./../base_input.html" %}
            </div>
        {% endfor %}

        <div class="d-grid gap-2 mx-auto" style="width: 20%">
            {% for error in form.non_field_errors %}
                <div class="alert alert-dismissible alert-danger mx-auto mt-1">
                    {{ error }}
                </div>
            {% endfor %}
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
    </form>
    <{% endblock %}
