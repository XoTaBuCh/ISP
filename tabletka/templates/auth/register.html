{% extends "./../base.html" %}

{% block nav-content %}
    <form class="d-grid gap-2" action="/auth" method="get">
        <input class="btn btn-primary" type="submit" value="Fuck go Back">
    </form>
{% endblock %}


{% block main-content %}
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 mx-auto" style="width: 20%">
                {% include "./../base_input.html" %}
            </div>

        {% endfor %}
        {% for field in form_client %}
            <div class="mb-3 mx-auto" style="width: 20%">
                {% include "./../base_input.html" %}
            </div>
        {% endfor %}


        <div class="d-grid gap-2">
            <input class="btn btn-primary mx-auto" type="submit" value="Register" width="20%"/>
        </div>
    </form>

{% endblock %}
